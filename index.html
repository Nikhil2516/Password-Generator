<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">

        <h1>Password Generator</h1>

        <!-- Display Password -->
        <div class="display-container">
            <input readonly placeholder="Password" class="display-password" displayPassword >
            <button class = "copy-button" data-copy>
                <span class="tooltip" displayCopied-Msg></span>
                <img  src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <!-- input passaword -->
        <div class="input-container">

            <!-- length-container -->
            <div class="length-container">
                <p>Passaword Length</p>
                <p lengthNumber>0</p>
            </div>

            <!-- Slider -->
            <input type="range" min="1" max="20"  class="slider" step="1" lengthSlider></input>

            <!-- checkboxes $ checkbox-->

            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            
            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="number">
                <label for="number">Include Number</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>

            <!-- Strength container -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!-- Submit button -->
            <div>
                <button class="generateButton">Generate Password</button>
            </div>

        </div>
    </div>



    <!-- linking js -->
    <script src="./script.js"></script>
</body>
</html>
